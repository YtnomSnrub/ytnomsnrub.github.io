<!DOCTYPE html>
<html lang="{{ site.lang | default:" en-US" }}">

    {% assign default_paths = site.pages | map: "path" %} {% assign page_paths = site.header_pages | default: default_paths %}

    <head>
        <meta charset="UTF-8">

        {% seo %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#2e2f34">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico" />

        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script defer type="text/javascript" src="{{site.baseurl}}/assets/js/moment.min.js"></script>
        <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

        <script defer src="{{site.baseurl}}/assets/js/jquery.smoothState.min.js"></script>

        <script defer src="{{site.baseurl}}/assets/js/anchors.js"></script>
        <script defer src="{{site.baseurl}}/assets/js/images.js"></script>

        <script defer src="{{site.baseurl}}/assets/js/transition.js"></script>
        <script defer src="{{site.baseurl}}/assets/js/numberpage.js"></script>

        <link rel="preconnect" href="https://haikubotapi.apphb.com">
        <link rel="preconnect" href="https://stats.g.doubleclick.net">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,700" rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

        <!-- Google Analytics -->
        {% if site.google_analytics %}
        <script defer type="text/javascript">
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', '{{ site.google_analytics }}', 'auto')
            ga('send', 'pageview');

            // Check for admin
            let admin_cookie = getCookie("is_admin");
            if (admin_cookie !== "" && admin_cookie !== undefined) {
                console.log("Admin flag set for ga");
                ga('set', 'dimension1', 'true');
            }

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        </script>
        {% endif %}
    </head>

    <body>
        <div id="main" class="main">
            <!-- Header -->
            {% include header.html %}

            <section class="main-content">
                <div class="container">
                    <!-- Content -->
                    {{ content }}
                    <!-- Footer -->
                    {% include footer.html %}
                </div>
            </section>
        </div>
    </body>

</html>
