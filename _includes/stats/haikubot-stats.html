<div class="button-row{% if include.extra_stats %} stat-row{% endif %}">
    <div class="stat-count haiku-count">
        <p class="stat-counter stat-large haiku-counter loading" data-api="haikucount" data-loop-time="10000">.</p>
        <p>Haikus found</p>
    </div>
    <div class="stat-count server-count">
        <p class="stat-counter stat-large server-counter loading" data-api="servercount" data-loop-time="30000">.</p>
        <p>Servers</p>
    </div>
</div>
